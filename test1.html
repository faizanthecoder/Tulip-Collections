<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #f1f1f1;
    }

    img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
    }

    .popup-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .details {
      margin-top: 10px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Sample images -->
  <img src="https://picsum.photos/id/1015/600/400" alt="Mountain view">
  <img src="https://picsum.photos/id/1025/600/400" alt="Dog running">
  <img src="https://picsum.photos/id/1035/600/400" alt="Beach sunset">

  <!-- Popup structure -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" id="closeBtn">Ã—</button>
      <img id="popupImg" src="" alt="">
      <p class="details" id="popupDetails"></p>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll("img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const popupDetails = document.getElementById("popupDetails");
    const closeBtn = document.getElementById("closeBtn");

    images.forEach(img => {
      img.addEventListener("click", () => {
        popupImg.src = img.src; // use clicked image
        popupDetails.textContent = img.alt; // use alt text as details
        popup.classList.add("active");
      });
    });

    closeBtn.addEventListener("click", () => {
      popup.classList.remove("active");
    });

    // Close popup when clicking outside image
    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.classList.remove("active");
    });
  </script>

</body>
</html>
