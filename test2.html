<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More Image Gallery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* âœ¨ Bottom Fade Effect */
    .gallery::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #f9f9f9);
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .gallery.fade-removed::after {
      opacity: 0;
      visibility: hidden;
    }

    /* ðŸ”˜ Button styling */
    #showMoreBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(45deg, royalblue, dodgerblue);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 255, 0.3);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    #showMoreBtn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(65,105,225, 0.6); }
      50% { box-shadow: 0 0 20px rgba(65,105,225, 1); }
      100% { box-shadow: 0 0 10px rgba(65,105,225, 0.6); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Art Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/300/200" alt="1">
    <img src="https://picsum.photos/id/1012/300/200" alt="2">
    <img src="https://picsum.photos/id/1013/300/200" alt="3">
    <img src="https://picsum.photos/id/1014/300/200" alt="4">
    <img src="https://picsum.photos/id/1015/300/200" alt="5">
    <img src="https://picsum.photos/id/1016/300/200" alt="6">
    <img src="https://picsum.photos/id/1017/300/200" alt="7">
    <img src="https://picsum.photos/id/1018/300/200" alt="8">
    <img src="https://picsum.photos/id/1019/300/200" alt="9">
  </div>

  <button id="showMoreBtn">Show More â†“</button>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const showMoreBtn = document.getElementById("showMoreBtn");
    const gallery = document.querySelector(".gallery");

    let imagesPerPage = 6;
    let currentIndex = 0;

    // hide all initially
    images.forEach(img => img.style.display = "none");

    function showImages() {
      const nextIndex = currentIndex + imagesPerPage;
      for (let i = currentIndex; i < nextIndex && i < images.length; i++) {
        images[i].style.display = "block";
        // add animation delay effect
        setTimeout(() => {
          images[i].classList.add("visible");
        }, 100 * (i - currentIndex));
      }
      currentIndex += imagesPerPage;

      // hide button and fade overlay if all images are shown
      if (currentIndex >= images.length) {
        showMoreBtn.style.display = "none";
        gallery.classList.add("fade-removed");
      }
    }

    // initial load
    showImages();

    // button click
    showMoreBtn.addEventListener("click", showImages);
  </script>

</body>
</html>
