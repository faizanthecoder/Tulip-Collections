    <footer>

    </footer>

    <!-- <script src="index.js"></script> -->
     <script>
    let favGallery = document.getElementById("favGallery");
    let favs = JSON.parse(localStorage.getItem("favourites")) || [];

    if (favs.length === 0) {
      favGallery.innerHTML = "<p>No favourites yet!</p>";
    } else {
      favs.forEach(f => {
        let card = document.createElement("div");
        card.classList.add("fav-card");
        card.innerHTML = `
          <img src="${f.src}" alt="${f.name}">
          <h3>${f.name}</h3>
          <p>${f.price}</p>
          <small>${f.made}</small>
        `;
        favGallery.appendChild(card);
      });
    }
  </script>
</body>
